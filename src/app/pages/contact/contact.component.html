<form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" formControlName="email">
    <div *ngIf="submitted || (getControl.email.touched && getControl.email.invalid)" class="text-danger">
      <span *ngIf="getControl.email.errors?.required">Email is required.</span>
      <span *ngIf="getControl.email.errors?.email">Email seems invalid.</span>
    </div>
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea type="text" class="form-control" formControlName="message"></textarea>
    <div *ngIf="submitted || (getControl.message.touched && getControl.message.invalid)" class="text-danger">
      <span *ngIf="getControl.message.errors?.required">Message is required.</span>
      <span *ngIf="this.getControl.message.errors?.minlength">atleast 15 character required.</span>
    </div>
  </div>
  <button class="btn btn-danger btn-block" type="submit">Submit</button>
</form>
